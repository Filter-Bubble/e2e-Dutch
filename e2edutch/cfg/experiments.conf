# Word embeddings.
glove_300d {
  path = data/glove.840B.300d.txt
  size = 300
}
glove_300d_filtered {
  path = data/glove.840B.300d.txt.filtered
  size = 300
}
glove_300d_2w {
  path = data/glove_50_300_2.txt
  size = 300
}
dutch_combined_320 {
  path = data/combined-320.txt
  size = 320
}
dutch_combined_320_filtered {
  path = data/combined-320.txt.filtered
  size = 320
}

dutch_uncased_320 {
  path = data/combined-320.txt
  size = 320
  cased = false
}
dutch_uncased_320_filtered {
  path = data/combined-320.txt.filtered
  size = 320
  cased = false
}

dutch_fasttext_100 {
  path = data/fasttext.100.model.vec
  size = 100
  cased = false
}
dutch_fasttext_100_filtered {
  path = data/fasttext.100.model.vec.filtered
  size = 100
  cased = false
}

dutch_fasttext_300 {
  path = data/fasttext.300.model.vec
  size = 300
  cased = true
}
dutch_fasttext_300_filtered {
  path = data/fasttext.300.vec.filtered
  size = 300
  cased = true
}

# Distributed training configurations.
two_local_gpus {
  addresses {
    ps = [localhost:2222]
    worker = [localhost:2223, localhost:2224]
  }
  gpus = [0, 1]
}

# Main configuration.
best {
  # Computation limits.
  max_top_antecedents = 30
  max_training_sentences = 30
  top_span_ratio = 0.4

  # Model hyperparameters.
  filter_widths = [3, 4, 5]
  filter_size = 50
  char_embedding_size = 8
  char_vocab_path = "data/char_vocab.dutch.txt"
  context_embeddings = ${dutch_fasttext_300_filtered}
  head_embeddings = ${dutch_fasttext_300_filtered}
  contextualization_size = 200
  contextualization_layers = 3
  ffnn_size = 150
  ffnn_depth = 2
  feature_size = 20
  max_span_width = 30
  use_metadata = false
  use_features = true
  model_heads = true
  coref_depth = 2
  lm_layers = 1
  lm_size = 768
  coarse_to_fine = true

  # Learning hyperparameters.
  max_gradient_norm = 5.0
  lstm_dropout_rate = 0.4
  lexical_dropout_rate = 0.5
  dropout_rate = 0.2
  optimizer = adam
  learning_rate = 0.001
  decay_rate = 0.999
  decay_frequency = 100

  # Other.
  train_path = data/train.dutch.jsonlines
  eval_path = data/dev.dutch.jsonlines
  conll_eval_path = data/dev.dutch.conll
  # lm_path = False
  lm_model_name = "bertje"
  lm_path = data/bertje_cache.hdf5
  genres = ["all"]
  eval_frequency = 50
  report_frequency = 10
  use_gold = false

  log_root = logs
  cluster = ${two_local_gpus}
}

test = ${best} {
  eval_frequency = 5
  report_frequency = 1

  train_path = data/train-small.dutch.jsonlines
  eval_path = data/dev-small.dutch.jsonlines
  conll_eval_path = data/dev-small.dutch.conll
}

bertje_fasttext = ${best} {
  eval_path = data/dev-short.dutch.jsonlines
  conll_eval_path = data/dev-short.dutch.conll
}


bertje_w2v = ${best} {
  context_embeddings = ${dutch_uncased_320_filtered}
  head_embeddings = ${dutch_uncased_320_filtered}

  eval_path = data/dev-short.dutch.jsonlines
  conll_eval_path = data/dev-short.dutch.conll
}



robbert_fasttext = ${best} {
  lm_model_name = "robbert"
  lm_path = data/robbert_cache.hdf5

  eval_path = data/dev-short.dutch.jsonlines
  conll_eval_path = data/dev-short.dutch.conll
}



best_goldmentions = ${best} {
  eval_path = data/dev.mentions.jsonlines
  conll_eval_path = data/dev.mentions.gold.conll
  use_gold = True
}

bertnl_fasttext = ${best} {
  lm_model_name = "bert-nl"
  lm_path = data/bert-nl_cache.hdf5

  eval_path = data/dev-short.dutch.jsonlines
  conll_eval_path = data/dev-short.dutch.conll
}


bertje_fasttext100 = ${best} {

  context_embeddings = ${dutch_fasttext_100_filtered}
  head_embeddings = ${dutch_fasttext_100_filtered}

  eval_path = data/dev-short.dutch.jsonlines
  conll_eval_path = data/dev-short.dutch.conll
}


# For evaluation. Do not use for training (i.e. only for predict.py, evaluate.py, and demo.py). Rename `best` directory to `final`.
final = ${best} {
  context_embeddings = ${dutch_fasttext_300}
  head_embeddings = ${dutch_fasttext_300}
  lm_path = ""
  eval_path = test.dutch.jsonlines
  conll_eval_path = test.dutch.conll
}

# Baselines.
c2f_100_ant = ${best} {
  max_top_antecedents = 100
}
c2f_250_ant = ${best} {
  max_top_antecedents = 250
}
c2f_1_layer = ${best} {
  coref_depth = 1
}
c2f_3_layer = ${best} {
  coref_depth = 3
}
distance_50_ant = ${best} {
  max_top_antecedents = 50
  coarse_to_fine = false
  coref_depth = 1
}
distance_100_ant = ${distance_50_ant} {
  max_top_antecedents = 100
}
distance_250_ant = ${distance_50_ant} {
  max_top_antecedents = 250
}
